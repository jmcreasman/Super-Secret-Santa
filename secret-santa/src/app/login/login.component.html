<img src="../../assets/SecretSanta.png">

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>
    Username:
    <input type="text" [formControl]="username">
  </label>
  <label>
    Password:
    <input type="text" [formControl]="password">
  </label>
  <button type="submit">Submit</button>
</form>
